<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechner</title>
  
</head>
<body>
    <div class="container">
        <h1>Rechner</h1>
        <label for="num1">Erste Zahl:</label>
        <input type="number" id="num1" placeholder="Erste Zahl eingeben">
        <label for="num2">Zweite Zahl:</label>
        <input type="number" id="num2" placeholder="Zweite Zahl eingeben">
        <input type="button" value="Addition" onclick="add()">
        <input type="button" value="Subtraktion" onclick="subtract()">
        <input type="button" value="Multiplikation" onclick="multiply()">
        <input type="button" value="Division" onclick="divide()">
        <input type="button" value="Potenzieren" onclick="power()">
        <p id="result"></p>
    </div>

    <script>
        function add() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerText = `Ergebnis: ${num1 + num2}`;
        }

        function subtract() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerText = `Ergebnis: ${num1 - num2}`;
        }

        function multiply() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerText = `Ergebnis: ${num1 * num2}`;
        }

        function divide() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            if (num2 !== 0) {
                document.getElementById('result').innerText = `Ergebnis: ${num1 / num2}`;
            } else {
                document.getElementById('result').innerText = "Fehler: Division durch Null!";
            }
        }

        function power() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerText = `Ergebnis: ${Math.pow(num1, num2)}`;
        }
    </script>
</body>
</html>
